<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
mapbox.load(['washadvocates.map-bbfizh0g', 'washadvocates.Redo', 'washadvocates.Pivot_Table'], function(data) {
  var map = mapbox.map('map');
  var layers = document.getElementById('map-ui');
  
  map.ui.zoomer.add();

  map.addLayer(mapbox.layer().id('washadvocates.map-bbfizh0g'));
  map.addLayer(mapbox.layer().id('washadvocates.Redo', function() {
    map.interaction.auto();
    }));
  map.addLayer(mapbox.layer().id('washadvocates.Pivot_Table', function() {
    map.interaction.auto();
    }));
    
  var zoomlevel = map.zoom();
  
  map.disablelayerAt(1);
  
  if zoomlevel > 5 {
    map.EnableLaterAt(1);
    map.DisableLayerAt(2);
  }
</script>

</body>
</html>
