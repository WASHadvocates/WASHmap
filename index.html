<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>
<script>
    mapbox.load(['washadvocates.map-bbfizh0g', 'washadvocates.Pivot_Table', 'washadvocates.Redo'], function(map, tiledata) {
        var map = mapbox.auto('map', ['washadvocates.map-bbfizh0g', 'washadvocates.Redo', 'washadvocates.Pivot_Table']);
        map.interaction.auto();

        map.ui.zoomer.add();
        
        tiledata.markers.factory(function(m) {

        // Create a marker using the simplestyle factory
        var elem = mapbox.markers.simplestyle_factory(m);

        // Add function that centers marker on click
        MM.addEvent(elem, 'click', function(e) {
            map.ease.location({
              lat: m.geometry.coordinates[1],
              lon: m.geometry.coordinates[0]
            }).zoom(map.zoom()).optimal();
        });

        return elem;
    });

        // Zoom and center the map
        //map.zoom(11).center(data[0].center);


    });
</script>

</body>
</html>
