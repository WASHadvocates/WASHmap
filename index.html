<div id='map'></div>
<script>
    mapbox.load(['washadvocates.map-bbfizh0g', 'washadvocates.Pivot_Table', 'washadvocates.Redo'], function(map, tiledata) {
        var map = mapbox.auto('map', ['washadvocates.map-bbfizh0g', 'washadvocates.Redo', 'washadvocates.Pivot_Table']);
        map.interaction.auto();

        map.ui.zoomer.add();
        
        MM.addEvent(map, 'click', function(e) {
        var px = MM.getMousePoint(e, map);
        click.innerHTML = map.pointLocation(px).toString();
        map.centerzoom(map.pointLocation(px).toString(), 6;);
        map.refresh();
    });
        });
});

</script>
